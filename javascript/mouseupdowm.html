<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div onmousedown="mDown(this)" onmouseup="mUp(this)" style="height: 200px;width: 200px;background-color: blue">
<script>
	function mDown(obj) {
		obj.style.backgroundColor ="green";
		obj.style.color ="white";
		obj.innerHTML="Release Me";
	}
	function mUp(obj) {
		obj.style.backgroundColor ="blue";
		obj.style.color ="white";
		obj.innerHTML="Thank you";
	}
</script>
</body>
</html>
